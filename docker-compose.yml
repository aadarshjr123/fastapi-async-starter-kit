version: "3.9"

services:
  # ======================
  # PostgreSQL Database
  # ======================
  db:
    image: postgres:14
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: mydb
    ports:
      - "5432:5432"
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U myuser -d mydb -h localhost"]
      interval: 3s
      timeout: 3s
      retries: 20

  # ======================
  # FastAPI Web Service
  # ======================
  web:
    build: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - PROFILE=1
    restart: always

  # ======================
  # Redis for Cache + RQ
  # ======================
  redis:
    image: redis:7
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 3s
      timeout: 3s
      retries: 10

  # ======================
  # Redis Queue Worker
  # ======================
  worker:
    build: .
    command: rq worker --url redis://redis:6379 default
    depends_on:
      - redis
    volumes:
      - .:/app
    restart: always

  # ======================
  # Scheduled Job Cleaner
  # ======================
  job-cleaner:
    build: .
    command: ["python", "-m", "app.cron_cleaner"]
    depends_on:
      - redis
    restart: always

  # ======================
  # Prometheus (Monitoring)
  # ======================
  prometheus:
    image: prom/prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml

  # ======================
  # Grafana (Dashboards)
  # ======================
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
    volumes:
      - ./grafana/dashboards:/var/lib/grafana/dashboards
      - ./grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - prometheus

  # ======================
  # pgAdmin (Optional UI)
  # ======================
  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - db
